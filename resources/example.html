<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interactivity Test</title>
    <style>
        body { background-color: lightblue; width: 1000px; height: 800px; }
        .animated-box { width: 100px; height: 100px; background-color: red; position: absolute; animation: move-right 2s; }
        @keyframes move-right {
            from { left: 0px; }
            to { left: 100px; }
        }
    </style>
</head>
<body>
    <button id="btn1" onclick="handleButtonClick()">Click Me</button>
    <form action="/submit" method="POST">
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="password" id="password" name="password" placeholder="Password">
        <button type="submit">Submit</button>
    </form>
    <div class="animated-box"></div>
</body>
</html>
